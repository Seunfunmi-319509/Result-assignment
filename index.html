<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="container-1">
        <h5>Your Result</h5>
        <div class="scores">
          <p class="big">76</p>
          <p class="small">of 100</p>
        </div>
        
      <h4>Great</h4>
      <h6>You scored higher than 65% of the people who have taken these tests.</h6>
  </div>
  <div class="container-2">
      <h5 class="summary">Summary</h5>
      <div class="Reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
        <span>Reaction</span>
        <span>80/100</span>
      </div>
      <div class="Memory">
        <img src="./assets/images/icon-memory.svg" alt="memoryicon">
        <span>Memory</span>
        <span>92/100</span>
      </div>
      <div class="Verbal">
        <img src="./assets/images/icon-verbal.svg" alt="verbalicon">
        <span>Verbal</span>
        <span>61/100</span>
      </div>
      <div class="Visual">
        <img src="./assets/images/icon-visual.svg" alt="visualicon">
        <span>Visual</span>
        <span>72/100</span>
      </div><br>
      <button>Continue</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Seunfunmi</a>.
  </div>
</body>
</html>
