<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="Result">
    <h5>Your Result</h5>
    <div class="scores">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
<div class="Summary">
  <h4>Summary</h4>
  <div class="Reaction-icon">
    <div>
      <img src="./assets/images/icon-reaction.svg" alt="">
      <span class="first">Reaction</span>
    </div>
    <div>
      <p class="grade">80/100</p>
    </div>
  </div>
  <div class="Memory-icon">
    <div>
      <img src="/assets/images/icon-memory.svg" alt="">
      <span class="second">Memory</span>
    </div>
    <div>
      <p class="grade">92/100</p>
    </div>
  </div>
  <div class="Verbal-icon">
    <div>
      <img src="./assets/images/icon-verbal.svg" alt="">
      <span class="third">Verbal</span>
    </div>
    <div>
      <p class="grade">61/100</p>
    </div>
  </div>
  <div class="Visual-icon">
    <div>
      <img src="./assets/images/icon-visual.svg" alt="">
      <span class="fourth">Visual</span>
    </div>
    <div>
      <p class="grade">72/100</p>
    </div>
  </div>
  <button type="submit">Continue</button>
  </div>
  </div>
  </div>
</div>
  
      
    

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Seunfunmi</a>.
  </div>
</body>
</html>
